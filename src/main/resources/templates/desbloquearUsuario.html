<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Desbloquear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h3>🔐 Desbloquear Cuenta</h3>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${info}" class="alert alert-info" th:text="${info}"></div>

<form th:action="@{/desbloquearUsuario}" method="post">
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="usuario" name="usuario" required>
  </div>
  <div class="mb-3">
    <label for="codigo" class="form-label">Código de Desbloqueo</label>
    <input type="text" class="form-control" id="codigo" name="codigo" required>
  </div>
  <button type="submit" class="btn btn-primary">Desbloquear</button>
  <a th:href="@{/login}" class="btn btn-secondary">Volver</a>
</form>
<!-- Formulario independiente para reenviar código -->
<form th:action="@{/reenviar-codigo}" method="post" class="mt-3">
  <input type="hidden" name="usuario" th:value="${usuario}">
  <button type="submit" class="btn btn-warning">Reenviar Código</button>
</form>
</body>
</html>
